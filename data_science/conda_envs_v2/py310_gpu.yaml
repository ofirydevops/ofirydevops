base_image: nvidia/cuda:12.8.1-cudnn-runtime-ubuntu22.04
conda_env_yaml:
  channels:
    - conda-forge
  dependencies:
    - python=3.10
    - pip=25.0.1
    - cudnn=8.9.7
    - pip:
      - torch==2.6.0+cu124
      - torchvision==0.21.0+cu124
      - torchaudio==2.6.0+cu124
      - tensorflow==2.19.0
      - --index-url https://download.pytorch.org/whl/cu124
      - --extra-index-url https://pypi.org/simple