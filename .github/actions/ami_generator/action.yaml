name: ami_generator
description: AMI Generator
inputs:
  profile:
    required: true
    type: string
  region:
    required: true
    type: string
  namespace:
    required: true
    type: string
  ofirydevops_ref:
    required: true
    type: string
  ami_conf:
    required: true
    type: string
  global_conf_file:
    required: false
    default: pylib/ofirydevops/global_conf.yaml


runs:
  using: composite
  steps:
    - name: Checkout ofirydevops
      uses: actions/checkout@v4
      with:
        repository: ofirydevops/ofirydevops
        ref: ${{ inputs.ofirydevops_ref }}

    - name: Setup Global Conf
      shell: bash
      run: |
        cat > ${{ inputs.global_conf_file }} <<EOF
        region: ${{ inputs.region }}
        profile: ${{ inputs.profile }}
        namespace: ${{ inputs.namespace }}
        EOF
        cat ${{ inputs.global_conf_file }}

    - name: Pipenv Install
      shell: bash
      run: pipenv install

    - name: Generate AMI
      shell: bash
      run: |
          pipenv run python3.10 -m ami_generator.ami_generator --conf ${{ inputs.ami_conf }}

