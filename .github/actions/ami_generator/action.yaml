name: ami_generator
description: AMI Generator
inputs:
  profile:
    required: true
    type: string
  region:
    required: true
    type: string
  namespace:
    required: true
    type: string
  ami_conf:
    required: true
    type: string
  ofirydevops_dir:
    required: true
    type: string


runs:
  using: composite
  steps:
    - name: Setup Global Conf
      shell: bash
      working-directory: ${{ inputs.ofirydevops_dir }}
      run: |
        ./.github/scripts/setup_global_conf.sh ${{ inputs.profile }} ${{ inputs.region }} ${{ inputs.namespace }}

    - name: Pipenv Install
      shell: bash
      working-directory: ${{ inputs.ofirydevops_dir }}
      run: pipenv install

    - name: Generate AMI
      shell: bash
      working-directory: ${{ inputs.ofirydevops_dir }}
      run: |
          pipenv run python3.10 -m ami_generator.ami_generator --conf ${{ inputs.ami_conf }}

